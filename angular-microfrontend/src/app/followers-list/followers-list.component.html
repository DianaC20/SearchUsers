<div class="container-fluid mx-auto">
  <div class="d-flex justify-content-between my-5 ">      
    <div>
      <h2 class="text-uppercase">Seguidores de <span class="text-title text-decoration">{{ username }}</span></h2> 
    </div>   
    <div>
      <button (click)="goBack()" class="btn btn-outline-secondary">Volver</button>
    </div>
  </div>
    <div *ngIf="followers$ | async as followers" class="row g-4">
        <div *ngFor="let follower of followers$ | async"  class="col-lg-2 border mx-3 p-3 text-center rounded shadow bg-light">
          <div >
              <img [src]="follower.avatar_url" [alt]="follower.login" width="150" class="rounded-circle">  
          </div>
          <div class="mt-3">
          </div>
          <div>
              <h4 class="text-capitalize text-title">{{ follower.login }}</h4>

              <a [href]="follower.html_url" target="_blank" class="btn btn btn-outline-dark text-capitalize">{{ follower.login }}</a>
          </div>
          
        </div>
    </div>
</div>
